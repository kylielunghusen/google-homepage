<!DOCTYPE HTML>
<html>
<head>
  <title>Google</title>
  <link rel="icon" type="x-icon" href="images/googleg_lodp.ico" />
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
  <div id="top-bar">
    <ul id="bar-items">
      <li><div>Gmail</div></li>
      <li><div>Images</div></li>
      <li>
        <div id=apps-icon>
          <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
        </div>
      </li>
      <li>

          <img src="images/bell.png" />
        </div>
      </li>
      <li><div id="bat" /></li>
    </ul>
  </div>
  <div id="central-content">
    <div id="logo">
      <div id="logo-image">
        <img src="images/googlelogo_color_272x92dp.png" />

      <input id="search-box" type="text">

      </div>
    </form>
  </div>
  <div id="footer">
    <ul id="foot-left">
      <li><div>Advertising</div></li>
      <li><div>Business</div></li>
      <li><div>About</div></li>
    </ul>
    <ul id="foot-right">
      <li><div>Privacy</div></li>
      <li><div>Terms</div></li>
      <li><div>Settings</div></li>
    </ul>

</html>
